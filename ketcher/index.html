<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="Ketcher is a web-based chemical structure editor"/>

  <!-- 图标 CDN 替代路径 -->
  <link rel="shortcut icon" type="image/x-icon" href="https://unpkg.com/ketcher-core@2.4.0/favicons/favicon.ico"/>
  <link rel="icon" type="image/png" sizes="32x32" href="https://unpkg.com/ketcher-core@2.4.0/favicons/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="https://unpkg.com/ketcher-core@2.4.0/favicons/favicon-16x16.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="https://unpkg.com/ketcher-core@2.4.0/favicons/apple-touch-icon.png"/>
  <link rel="manifest" href="https://unpkg.com/ketcher-core@2.4.0/manifest.json"/>

  <title>Ketcher v3.1.0</title>

  <!-- 使用 CDN 加载 CSS 和 JS -->
  <link rel="stylesheet" href="https://unpkg.com/ketcher-core@2.4.0/dist/ketcher.min.css">
  <script defer src="https://unpkg.com/ketcher-core@2.4.0/dist/ketcher.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #ketcher-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="ketcher-container"></div>

  <script>
    const options = {
      staticResourcesUrl: 'https://unpkg.com/ketcher-core@2.4.0/'
    };
    const ketcher = new window.Ketcher(document.getElementById('ketcher-container'), options);
  </script>
</body>
</html>
